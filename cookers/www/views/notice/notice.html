<ion-view title="notice">
    <ion-content overflow-scroll="true" padding="false" lazy-scroll>
        <ion-list >
            <div class="item padding-10" ng-repeat="notice in notices | limitTo : notice_count track by notice._id">
                <div class="row">
                    <div class="col-10">
                        <img class="left-circle-img" lazy-scroll-resize="true" image-lazy-src="img/unanimous.png" image-lazy-distance-from-bottom-to-load="100">
                    </div>
                    <div class="col-75 center-col">
                        <p class="notice-content">
                            {{::notice.content}}
                        </p>
                    </div>
                    <div class="col-10">
                        <button class="button button-clear button-energized"
                                ng-click="checkBtnClick(notice, $index)">
                            <i class="icon ion-android-exit"></i>
                        </button>
                    </div>
                </div>
            </div>
            <ion-infinite-scroll distance="3"
                                 icon="ion-loading-c"
                                 on-infinite="loadMoreData()"
                                 ng-if="moredata">
            </ion-infinite-scroll>
        </ion-list>
    </ion-content>
</ion-view>
